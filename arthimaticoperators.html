<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let number1=10;
    let number2=20;
    let addition =number1+number2;
    document.writeln( "the addition number" +addition);


    let subtraction =number2-number1;
    document.writeln("the subtracted number" +subtraction);

    let multiplication =number2*number1;
    document.writeln("the multiplication number" +multiplication);

    let division =number2/number1;
    document.writeln("the division number" +division);

    let  modules =number2%number1;
    document.writeln("the modules number" +modules);

    let  increment =++number1;
    document.writeln("the increment number" +increment);

    let  decrement =--number2;
    document.writeln("the decrement number" +decrement);



       
    </script>
</body>
</html>
