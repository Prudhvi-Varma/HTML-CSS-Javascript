    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        function greet(name,callback){
            callback();
            document.write('<button type="button" onclick="callme()"> click me</button>');
            document.getElementById("demo1").innerHTML=('Hi' + ' ' +name);
        }
        function callme(){
        document.write('<button type="button" onclick="callback()"> click me</button>');
            document.getElementById("demo2").innerHTML=('this is prudhvi');
        }
        greet('peter',callme);
    </script>
</body>
