<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
 let arrowfunction = (num1,num2) =>num1+num2;
 let arrowfunction1 = (num3,num4) =>num3*num4;
 let arrowfunction2 = (num5,num6) =>num5/num6;
 
 document.getElementById("demo").innerHTML=arrowfunction(24,42);
 document.getElementById("demo1").innerHTML=arrowfunction1(10,6);
 document.getElementById("demo2").innerHTML=arrowfunction2(100,5);


    </script>
</body>
</html>
